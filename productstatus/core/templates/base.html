{% load productstatus %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Productstatus</title>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/static/semantic-ui/semantic.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="/static/semantic-ui/semantic.min.js"></script>
    </head>

    <body>

        <div class="ui container">

            <h1 class="ui center aligned icon header" style="margin-top: 1em">
                <i class="circular tasks icon"></i>
                <div class="content">
                    Productstatus
                </div>
            </h1>

            <div class="ui four item menu">
                <a class="item {% active 'overview' %}"
                   href="{% url 'overview' %}">Overview</a>
                <a class="item {% active 'detailed' %}"
                   href="{% url 'detailed' %}">Products</a>
                <a class="item {% active 'uuid' %}"
                   href="{% url 'uuid' %}">UUIDs</a>
                <a class="item" href="/admin/">Administration</a>
            </div>

            {% block content %}
            {% endblock %}

        </div>

    </body>

</html>
