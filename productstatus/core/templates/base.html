{% load productstatus %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Productstatus</title>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/static/semantic-ui/semantic.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="/static/semantic-ui/semantic.min.js"></script>
    </head>

    <body>

        <div class="ui container">

            <h1 class="ui center aligned icon header" style="margin-top: 1em">
                <i class="circular tasks icon"></i>
                <div class="content">
                    Productstatus
                </div>
            </h1>

            <div class="ui center aligned">
                <form method="GET" action="/explore/" class="column">
                    <div class="ui fluid action input">
                        <input name="q" value="{{ q }}" type="text" placeholder="Search in all objects" />
                        <button type="submit" class="ui icon button">
                            <i class="search icon"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="ui three item menu">
                <a class="item {% active 'explore' %}"
                   href="{% url 'explore' %}">Explore</a>
                <a class="item {% active 'uuid' %}"
                   href="{% url 'categories' %}">Categories</a>
                <a class="item" href="/admin/">Administration</a>
            </div>

            {% block content %}
            {% endblock %}

        </div>

    </body>

</html>
